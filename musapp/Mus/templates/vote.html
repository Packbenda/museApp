{% extends 'base.html' %}
{% block content %}


<h3 style = "margin-bottom: 20px"><strong>Pick Your Choice</strong></h3>

<form method="POST" action="{% url 'result' question.id%}" >
  {% csrf_token %}
  <ul class="list-group" style="margin:0px">
    {% for i in L %}
    <label>
        <li class="list-group-item">
            <input class="form-check-input me-1" type="radio" name = 'choice' value="{{i}}" aria-label="...">
            {{i}}
       </li>
    </label>
    {% endfor %}

</ul>


<button type="submit" class = 'btn btn-primary'>Submit</button>
</form>
{% endblock %}
