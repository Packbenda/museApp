{% extends 'base.html' %}
{% block content %}


<body style="background-image: url('static/css/musapp.jpg')">
   <div class="list-group">
   {% for question in questions %}
      
     {% if question == questions.0 %}
      <a href="{% url 'vote' question.id%}" class="list-group-item list-group-item-action">
      <h5>{{question.question}}</h5></a>
      {%endif%}
     
      {% if question == questions.1 %}
        <a href="{% url 'spotify' question.id%}" class="list-group-item list-group-item-action">
         <h5>{{question.question}}</h5></a>
      {%endif%}

   {% endfor %}
    
   </div>

</body>
{% endblock %}
