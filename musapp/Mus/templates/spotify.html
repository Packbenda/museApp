{% extends 'base.html' %}
{% block content %}

<body> 
  <h3 style = "margin-bottom: 20px"><strong>Login To Your Spotify </strong></h3>
  
   <form  action="{% url 'spotify' question.id%}" method="POST">
  {% csrf_token %}
  <ul class="list-group" style="margin:0px">   
    <label for="password">Username :</label> 
        <li class="list-group-item">
            {{form.username}}
          </li>
    </label>
    </ul>
  
    <ul class="list-group" style="margin:0px">    
    <label for="password">Password :</label>
        <li class="list-group-item">
            {{form.password}}
          </li>
    </label>
    </ul>

  <input type="submit" value = "Submit" class = 'btn btn-primary'>
</form>
</body>
{% endblock %}
